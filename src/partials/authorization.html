<div class="form-structor hidden">
  <form class="signup">
    <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
    <div class="form-holder">
      <input type="text" class="input" placeholder="Name" name="userName" />
      <input type="email" class="input" placeholder="Email" name="email" />
      <input type="text" class="input" placeholder="Password" name="password" />
    </div>
    <button class="submit-btn">Sign up</button>
  </form>
  <div class="login slide-up">
    <form class="center">
      <h2 class="form-title" id="login"><span>or</span>Log in</h2>
      <div class="form-holder">
        <input type="email" class="input" placeholder="Email" name="userNameSecond" />
        <input type="text" class="input" placeholder="Password" name="passwordSecond" />
      </div>
      <button class="submit-btn">Log in</button>
    </form>
  </div>
</div>
